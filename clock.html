<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <link rel="icon" href="dist/favicon.ico"/>
    <title>FIRE时钟</title>

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/c070423032508.css">
    <style>
        .center-text {
            text-align: center;
            margin-top: 20px;
        }

        .hide-button {
            visibility: hidden;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: none;
            background-position: right center;
        }
        #toggleCurrentText {
            font-size: smaller;
            /*float: right;*/
            cursor: pointer;
        }
        .green-text{
            ;color: rgb(44, 160, 44);
        }
        .gray-text{
            color: gray
        }
        .btn-outline-secondary{
            border-radius: 0;
        }
        a.text-decoration-none.hover-color-change:hover {
            color: #FF00FF !important;
        }
        .rounded-btn {
            border-radius: 50%;
            font-size: 15px;
        }
    </style>
</head>
<body>


<div class="table-responsive">
    <div class="d-flex justify-content-between align-items-center">
        <h5 id="currentTime" class="mx-auto"></h5>
    </div>
    <div class="center-text">
        <svg id="clock"></svg>
    </div>
    <div class="center-text">
        <span id="toggleCurrentText" onclick="toggleCurrentTime()">关闭当前时间</span>
    </div>
    <table class="table table-hover table-bordered text-center">
        <thead>
        <tr>
            <th></th>
            <th class="text-center align-top">开始</th>
            <th class="text-center align-top">结束</th>
            <th class="text-center align-top" id="totalDuration">时长</th>
            <th class="text-center align-top">日程(<a href="https://emojixd.com" class="text-decoration-none hover-color-change" target="_blank" style="color: inherit;">emoji</a>)</th>
            <th class="text-center align-top">操作</th>
        </tr>
        </thead>
        <tbody id="scheduleTable">
        </tbody>
    </table>
</div>
<div class="row position-relative">
    <div class="col-md-10">
        <textarea id="scheduleText" class="form-control" rows="5" cols="50" placeholder="粘贴你的字符串文本块"></textarea>
    </div>
    <div class="col-md-2">
        <button class="btn btn-outline-secondary btn-block mt-2 rounded-btn" onclick="copyToClipboard()">复制元数据</button>
        <button class="btn btn-outline-secondary btn-block mt-2 rounded-btn" onclick="parseScheduleText()">解析到时钟</button>
        <button class="btn btn-outline-secondary btn-block mt-2 rounded-btn" onclick="clearScheduleText()">清空</button>
        <div class="toast" id="copyToast" data-delay="100" style="position: absolute; top: 100%; right: 0;">
            <div class="toast-body bg-secondary text-white">
                已复制
            </div>
        </div>
        <div class="toast" id="parseToast" data-delay="100" style="position: absolute; top: 100%; right: 0;">
            <div class="toast-body bg-secondary text-white">
                已解析
            </div>
        </div>
        <div class="toast" id="clearToast" data-delay="100" style="position: absolute; top: 100%; right: 0;">
            <div class="toast-body bg-secondary text-white">
                已清空
            </div>
        </div>
    </div>
</div>


<div>
    <a href="../" class="text-decoration-none" style="color: inherit;">返回计算器</a>
</div>
<script src="dist/js/jquery-3.7.0.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/d3js.org_d3.v7.min.js"></script>
<script src="dist/js/j250423591409.js"></script>
<script>
    $(document).ready(function () {
        renderSchedule();
        $("#addRow").click(function () {
            addRow();
        });
    });
</script>
</body>
</html>
